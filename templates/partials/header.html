<header>

        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">値下げスカウター</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('home') }}">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path.startswith('/amazon') %}active{% endif %}" href="{{ url_for('amazon') }}">Amazon特価</a>

                        <a class="nav-link {% if request.path.startswith('/rakuten') %}active{% endif %}" href="{{ url_for('rakuten') }}">楽天特価</a>
